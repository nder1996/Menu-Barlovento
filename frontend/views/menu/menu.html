<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Barlovento - Menú</title>
    <!-- CSS y recursos externos -->
    <link href="/assets/libs/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/libs/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Menú</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#itemModal">
                <i class="bi bi-plus-lg me-1"></i> Nuevo
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th width="5%">#</th>
                        <th width="15%">Categoría</th>
                        <th width="20%">Nombre</th>
                        <th width="30%">Descripción</th>
                        <th width="10%">Precio</th>
                        <th width="10%">Estado</th>
                        <th width="10%">Acciones</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody" class="text-center">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </div>

        <nav aria-label="Paginación">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Modal para Crear/Editar ítem -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Nuevo elemento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <input type="hidden" id="itemId" value="">

                        <div class="mb-3">
                            <label for="itemCategoria" class="form-label">Categoría</label>
                            <select class="form-select" id="itemCategoria" required>
                                <option value="" selected disabled>Seleccione una categoría</option>
                                <option value="Entrada">Entrada</option>
                                <option value="Plato Principal">Plato Principal</option>
                                <option value="Postre">Postre</option>
                                <option value="Bebida">Bebida</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="itemNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="itemNombre" placeholder="Nombre del plato"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="itemDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="itemDescripcion" placeholder="Descripción"
                                rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="itemPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="itemPrecio" placeholder="0" step="1000"
                                min="0" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="itemEstado" checked>
                            <label class="form-check-label" for="itemEstado">Activo</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveItemBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Eliminar este elemento?</p>
                    <p class="fw-bold" id="deleteItemName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>    <!-- JavaScript -->
    <script src="/assets/libs/jquery-3.7.1.min.js"></script>
    <script src="/assets/libs/bootstrap.bundle.min.js"></script>
    <!-- Load MenuController first, then menu.js -->
    <script src="/src/controllers/MenuController.js"></script>
    <script src="/views/menu/menu.js"></script>
</body>

</html>
